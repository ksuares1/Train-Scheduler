<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <style>
        #employee-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="background-color: red; color:white">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>
    <div class="row">

        <div class="col-md-12">
  
          <!-- Current Train Schedule-->
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-schedule'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
       
      <!-- Entry Form -->
       <form>
        <div class="form-group">
          <label for="employee-name-input">Employee Name</label>
          <input class="form-control" id="employee-name-input" placeholder="Jane Doe" type="text">
        </div>
        <div class="form-group">
          <label for="role-input">Role</label>
          <input class="form-control" id="role-input" placeholder="CEO" type="text">
        </div>
        <div class="form-group">
          <label for="start-input">Start Date (MM/DD/YYYY)</label>
          <input class="form-control" id="start-input" placeholder="01/08/1989" type="text">
        </div>
        <div class="form-group">
          <label for="rate-input">Monthly Rate</label>
          <input class="form-control" id="rate-input" placeholder="200000" type="text">
        </div>
        <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
      </form>

<!-- JavaScript -->
<script src="timesheetLogic.js"></script>

</body>

</html>
